# Manage incoming replies
reply_route {
	if(!sanity_check("17604", "6")) {
		xinfo("Malformed SIP response from $si:$sp\n");
		drop;
	}

	route(WS_PORT);

#!ifdef WITH_RTPENGINE
	# terminate ended sessions
	rtpengine_manage();
#!endif

	return;
}

